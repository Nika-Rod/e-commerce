<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Teste Decor</title>
</head>
<body>
    <nav>
        <div class="d-flex justify-content-around align-items-center">
            <div>
                <img src="image/logo.jpg" alt="Logo empresa" id="logo-empresa">
            </div>
            <div>
                <ul id="list-menu">
                    <li class="list-menu-item">Sobre</li>
                    <li class="list-menu-item">Contato</li>
                    <li class="list-menu-item">Localização</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="d-flex justify-content-center" id="div-carousel">
            <img src="image/image-01.jpg" alt="" id="img-1"  class="carousel-image">           
            <img src="image/image-02.jpg" alt="" id="img-2"  class="carousel-image">            
            <img src="image/image-03.jpg" alt="" id="img-3"  class="carousel-image">            
            <img src="image/image-04.jpg" alt="" id="img-4"  class="carousel-image">            
            <img src="image/image-05.jpg" alt="" id="img-5"  class="carousel-image">            
        </div>

        <button id="proxBtn"> <img src="image/SVG/seta-para-a-esquerda.svg" alt=""> </button>
        <button id="prevBtn"> <img src="image/SVG/seta-para-a-direita.svg" alt=""> </button>
    </main>
    
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
